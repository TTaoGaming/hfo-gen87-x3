name: Enforcement Gates

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CI: true

jobs:
  enforce:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commitlint
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 1: Commit Message Validation
      # ═══════════════════════════════════════════════════════════════
      - name: Validate Commit Messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha || 'HEAD~1' }} --to HEAD
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 2: Type Safety
      # ═══════════════════════════════════════════════════════════════
      - name: TypeCheck
        run: npm run typecheck
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 3: Lint
      # ═══════════════════════════════════════════════════════════════
      - name: Lint
        run: npm run lint
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 4: Unit Tests with Coverage
      # ═══════════════════════════════════════════════════════════════
      - name: Unit Tests
        run: npm run test:coverage
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 5: Coverage Threshold Check (80%)
      # ═══════════════════════════════════════════════════════════════
      - name: Coverage Threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "❌ Coverage $COVERAGE% is below 80% threshold"
              exit 1
            fi
            echo "✅ Coverage $COVERAGE% meets threshold"
          fi

  e2e:
    runs-on: ubuntu-latest
    needs: enforce
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      # ═══════════════════════════════════════════════════════════════
      # Gate 6: E2E Tests
      # ═══════════════════════════════════════════════════════════════
      - name: E2E Tests
        run: npm run test:e2e
      
      - name: Upload E2E Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
