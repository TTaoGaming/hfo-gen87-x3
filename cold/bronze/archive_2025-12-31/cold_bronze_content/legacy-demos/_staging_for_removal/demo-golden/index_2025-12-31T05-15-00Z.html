<html lang="en">
<head>

  <title>W3C Pointer Control Plane - Golden Layout + 1:1 Mapping</title>
  
  <!-- 
    ATTEMPT: 2025-12-31T05:15:00Z
    BASE: index.html (Golden Layout v2.6.0)
    FIX: 1:1 frame mapping WITH Golden Layout preserved
    ADDED: Layered interaction zone, Golden Input, Event Log

  <!-- Golden Layout CSS - REQUIRED -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    
    #layout-container { width: 100%; height: 100%; }
    
    /* Golden Layout Overrides */
    .lm_content { overflow: hidden !important; display: flex !important; flex-direction: column !important; }
    .lm_item_container { overflow: hidden !important; }
    .lm_header { overflow: visible !important; flex-shrink: 0 !important; }
    .lm_controls { display: flex !important; gap: 2px; }
    .lm_tab { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    /* Panel Base */
    .panel {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      background: #16213e;
      overflow: hidden;
      min-height: 0;
    }
    .panel-content {
      flex: 1 1 auto;
      overflow: hidden;
      padding: 8px;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    
    /* ================================================================
       INTERACTION ZONE - Layered Camera + Targets + Cursor
       This is the key component for 1:1 frame mapping
       ================================================================ */
    .interaction-zone {
      position: relative;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
    }
    
    /* Layer 0: Camera backdrop */
    .interaction-zone video {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      opacity: 0.5;
      z-index: 0;
    }
    
    .interaction-zone canvas.landmarks {
      position: absolute;
      width: 100%; height: 100%;
      transform: scaleX(-1);
      pointer-events: none;
      z-index: 1;
    }
    
    /* Layer 2: Target overlay */
    .target-overlay {
      position: absolute;
      width: 100%; height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      padding: 30px;
      z-index: 2;
    }
    
    .click-target {
      background: rgba(50, 50, 80, 0.7);
      border: 3px solid rgba(100, 100, 150, 0.8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      transition: all 0.15s ease-out;
      user-select: none;
    }
    .click-target:hover {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.2);
      transform: scale(1.03);
    }
    .click-target.hit {
      background: rgba(0, 255, 136, 0.6) !important;
      border-color: #00ff88 !important;
      animation: hit-pulse 0.3s ease-out;
    }
    @keyframes hit-pulse { 0% { transform: scale(1.1); } 100% { transform: scale(1); } }
    
    /* Layer 3: Virtual cursor */
    .virtual-cursor {
      position: absolute;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.9);
      border: 3px solid #fff;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: none;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }
    .virtual-cursor.armed { background: rgba(0, 255, 136, 0.9); }
    .virtual-cursor.active { background: rgba(68, 136, 255, 0.9); box-shadow: 0 0 25px rgba(68, 136, 255, 0.7); }
    .virtual-cursor.arming { background: rgba(255, 204, 0, 0.9); animation: pulse 0.3s infinite alternate; }
    .virtual-cursor.disarmed { background: rgba(136, 136, 136, 0.5); display: block; }
    @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }
    
    /* Status Grid */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 6px; flex: 1; min-height: 0; align-content: start;
    }
    .status-item {
      background: #1a1a2e;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .status-label { font-size: 10px; color: #888; text-transform: uppercase; }
    .status-value { font-size: 14px; font-weight: 600; font-family: monospace; }
    .status-value.green { color: #00ff88; }
    .status-value.yellow { color: #ffcc00; }
    .status-value.blue { color: #4488ff; }
    
    /* FSM State */
    .fsm-state {
      font-size: 18px; font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .fsm-state.disarmed { background: #333; color: #888; }
    .fsm-state.arming { background: #663300; color: #ffcc00; animation: pulse 0.5s infinite alternate; }
    .fsm-state.armed { background: #006633; color: #00ff88; }
    .fsm-state.active { background: #003366; color: #4488ff; }
    
    .fsm-history {
      font-family: monospace; font-size: 10px; color: #666;
      flex: 1; min-height: 0; overflow-y: auto;
    }
    .fsm-history div { padding: 2px 0; border-bottom: 1px solid #222; }
    
    /* Gesture Display */
    .gesture-display { text-align: center; padding: 8px; }
    .gesture-icon { font-size: 36px; }
    .gesture-name { font-size: 14px; color: #00ff88; margin-top: 4px; }
    
    /* Golden Input Controls */
    .golden-section { margin-top: 8px; padding-top: 8px; border-top: 1px solid #333; }
    .golden-title { font-size: 10px; color: #ff88ff; text-transform: uppercase; margin-bottom: 6px; }
    .golden-btns { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; }
    .golden-btn {
      background: #2a2a4e; border: 1px solid #444; color: #fff;
      padding: 6px; border-radius: 4px; cursor: pointer; font-size: 10px;
    }
    .golden-btn:hover { background: #3a3a6e; border-color: #666; }
    .golden-slider { margin-top: 6px; }
    .golden-slider label { display: block; font-size: 10px; color: #888; }
    .golden-slider input { width: 100%; }
    
    /* Event Log */
    .event-log {
      font-family: monospace; font-size: 9px;
      background: #0a0a15; padding: 6px;
      border-radius: 4px; flex: 1; min-height: 60px;
      overflow-y: auto; color: #888;
    }
    .event-log .pointer-event { color: #00ff88; }
    .event-log .fsm-event { color: #ffcc00; }
    .event-log .hit-event { color: #ff4444; }
    .event-log .golden-event { color: #ff88ff; }
    
    button {
      background: #00ff88; color: #000;
      border: none; padding: 8px 12px;
      border-radius: 4px; cursor: pointer;
      font-weight: 600; font-size: 12px;
      width: 100%;
    }
    button:hover { background: #00cc66; }
    button:disabled { background: #333; color: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="layout-container"></div>
  
  <script type="module">
    import { GestureRecognizer, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/vision_bundle.mjs';
    import { GoldenLayout } from 'https://esm.sh/golden-layout@2.6.0';
    
    // ========================================================================
    // STATE
    // ========================================================================
    const state = {
      gestureRecognizer: null,
      video: null,
      landmarksCanvas: null,
      interactionZone: null,
      virtualCursor: null,
      isRunning: false,
      lastTimestamp: 0,
      
      // 1‚Ç¨ Filter
      filter: { x: null, y: null, dx: null, dy: null, lastTime: null },
      config: { minCutoff: 1.0, beta: 0.007 },
      
      // Current frame (normalized 0-1)
      currentFrame: {
        gesture: 'None',
        confidence: 0,
        rawPosition: null,
        smoothedPosition: null,
        fsmState: 'DISARMED',
        palmFacing: false,
      },
      
      // Golden input mode
      goldenMode: false,
      goldenPosition: { x: 0.5, y: 0.5 },
      goldenGesture: 'None',
      
      // FSM
      fsmHistory: [],
      armingStart: null,
      
      // Pointer
      pointerState: { isDown: false, pointerId: 1, hitCount: 0 },
      
      // Log
      eventLog: [],
    };
    
    // ========================================================================
    // COORDINATE MAPPING - 1:1 FRAME MAPPING
    // ========================================================================
    function normalizedToZonePixels(normX, normY) {
      const zone = state.interactionZone;
      if (!zone) return { x: 0, y: 0 };
      
      const rect = zone.getBoundingClientRect();
      const mirroredX = 1 - normX;  // Mirror for selfie view
      
      return {
        x: rect.left + mirroredX * rect.width,
        y: rect.top + normY * rect.height,
      };
    }
    
    function normalizedToLocalPixels(normX, normY) {
      const zone = state.interactionZone;
      if (!zone) return { x: 0, y: 0 };
      
      const rect = zone.getBoundingClientRect();
      const mirroredX = 1 - normX;
      
      return {
        x: mirroredX * rect.width,
        y: normY * rect.height,
      };
    }
    
    // ========================================================================
    // W3C POINTER EVENTS
    // ========================================================================
    function createW3CPointerEvent(type, screenPos) {
      return new PointerEvent(type, {
        bubbles: true, cancelable: true, composed: true,
        clientX: screenPos.x, clientY: screenPos.y,
        screenX: screenPos.x, screenY: screenPos.y,
        pointerId: state.pointerState.pointerId,
        pointerType: 'pen',
        isPrimary: true,
        pressure: type === 'pointerdown' ? 0.5 : (type === 'pointermove' ? 0.5 : 0),
        button: type === 'pointerdown' ? 0 : (type === 'pointerup' ? 0 : -1),
        buttons: type === 'pointerdown' ? 1 : (state.pointerState.isDown ? 1 : 0),
      });
    }
    
    function dispatchPointerEvent(type, normPos) {
      const screenPos = normalizedToZonePixels(normPos.x, normPos.y);
      const event = createW3CPointerEvent(type, screenPos);
      const target = document.elementFromPoint(screenPos.x, screenPos.y);
      
      if (target) {
        target.dispatchEvent(event);
        logEvent('pointer-event', `${type} (${normPos.x.toFixed(2)},${normPos.y.toFixed(2)}) ‚Üí ${target.className.split(' ')[0] || target.tagName}`);
        return target;
      }
      return null;
    }
    
    // ========================================================================
    // 1‚Ç¨ FILTER
    // ========================================================================
    function computeAlpha(cutoff, dt) {
      const tau = 1.0 / (2 * Math.PI * cutoff);
      return 1.0 / (1.0 + tau / dt);
    }
    
    function oneEuroFilter(x, y, timestamp) {
      const { filter, config } = state;
      
      if (filter.lastTime === null) {
        filter.x = x; filter.y = y; filter.dx = 0; filter.dy = 0;
        filter.lastTime = timestamp;
        return { x, y };
      }
      
      const dt = Math.max((timestamp - filter.lastTime) / 1000, 0.001);
      filter.lastTime = timestamp;
      
      const dx = (x - filter.x) / dt;
      const dy = (y - filter.y) / dt;
      
      const alphaDeriv = computeAlpha(1.0, dt);
      filter.dx += alphaDeriv * (dx - filter.dx);
      filter.dy += alphaDeriv * (dy - filter.dy);
      
      const speed = Math.sqrt(filter.dx ** 2 + filter.dy ** 2);
      const cutoff = config.minCutoff + config.beta * speed;
      const alpha = computeAlpha(cutoff, dt);
      
      filter.x += alpha * (x - filter.x);
      filter.y += alpha * (y - filter.y);
      
      return { x: filter.x, y: filter.y };
    }
    
    function resetFilter() {
      state.filter = { x: null, y: null, dx: null, dy: null, lastTime: null };
    }
    
    // ========================================================================
    // FSM
    // ========================================================================
    const ARM_THRESHOLD_MS = 300;
    
    function updateFSM(gesture, palmFacing, normPos) {
      const prev = state.currentFrame.fsmState;
      let next = prev;
      
      if (!palmFacing && gesture !== 'Open_Palm' && gesture !== 'Pointing_Up') {
        next = 'DISARMED';
        state.armingStart = null;
        if (state.pointerState.isDown) {
          dispatchPointerEvent('pointerup', normPos);
          state.pointerState.isDown = false;
        }
      } else if (gesture === 'Open_Palm') {
        if (prev === 'DISARMED') {
          state.armingStart = Date.now();
          next = 'ARMING';
        } else if (prev === 'ARMING' && Date.now() - state.armingStart > ARM_THRESHOLD_MS) {
          next = 'ARMED';
        } else if (prev === 'ACTIVE') {
          if (state.pointerState.isDown) {
            dispatchPointerEvent('pointerup', normPos);
            state.pointerState.isDown = false;
          }
          next = 'ARMED';
        }
      } else if (gesture === 'Pointing_Up' && prev === 'ARMED') {
        next = 'ACTIVE';
        if (!state.pointerState.isDown) {
          dispatchPointerEvent('pointerdown', normPos);
          state.pointerState.isDown = true;
        }
      }
      
      if (next !== prev) {
        state.fsmHistory.unshift(`${new Date().toLocaleTimeString()} ${prev}‚Üí${next}`);
        if (state.fsmHistory.length > 15) state.fsmHistory.pop();
        logEvent('fsm-event', `${prev} ‚Üí ${next}`);
      }
      
      state.currentFrame.fsmState = next;
    }
    
    // ========================================================================
    // UPDATE CURSOR
    // ========================================================================
    function updateCursor(normPos) {
      const cursor = state.virtualCursor;
      if (!cursor || !normPos) return;
      
      const local = normalizedToLocalPixels(normPos.x, normPos.y);
      cursor.style.display = 'block';
      cursor.style.left = local.x + 'px';
      cursor.style.top = local.y + 'px';
      cursor.className = 'virtual-cursor ' + state.currentFrame.fsmState.toLowerCase();
    }
    
    // ========================================================================
    // EVENT LOG
    // ========================================================================
    function logEvent(type, message) {
      state.eventLog.unshift({ type, message, time: new Date().toLocaleTimeString() });
      if (state.eventLog.length > 30) state.eventLog.pop();
      
      const el = document.getElementById('event-log');
      if (el) {
        el.innerHTML = state.eventLog.map(e => 
          `<div class="${e.type}">[${e.time}] ${e.message}</div>`
        ).join('');
      }
    }
    
    // ========================================================================
    // MEDIAPIPE
    // ========================================================================
    async function initMediaPipe() {
      const vision = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm'
      );
      
      state.gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task',
          delegate: 'GPU',
        },
        runningMode: 'VIDEO',
        numHands: 1,
      });
      
      console.log('‚úÖ MediaPipe initialized');
    }
    
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480, facingMode: 'user' },
      });
      
      state.video.srcObject = stream;
      await state.video.play();
      
      state.landmarksCanvas.width = state.video.videoWidth;
      state.landmarksCanvas.height = state.video.videoHeight;
      
      state.isRunning = true;
      state.goldenMode = false;
      processFrame();
    }
    
    // ========================================================================
    // PROCESS FRAME
    // ========================================================================
    function processFrame() {
      if (!state.isRunning && !state.goldenMode) {
        requestAnimationFrame(processFrame);
        return;
      }
      
      const timestamp = performance.now();
      if (!state.goldenMode && timestamp === state.lastTimestamp) {
        requestAnimationFrame(processFrame);
        return;
      }
      state.lastTimestamp = timestamp;
      
      let rawX, rawY, gesture, confidence, palmFacing;
      
      if (state.goldenMode) {
        rawX = state.goldenPosition.x;
        rawY = state.goldenPosition.y;
        gesture = state.goldenGesture;
        confidence = 0.95;
        palmFacing = true;
      } else if (state.gestureRecognizer) {
        const results = state.gestureRecognizer.recognizeForVideo(state.video, timestamp);
        
        const ctx = state.landmarksCanvas.getContext('2d');
        ctx.clearRect(0, 0, state.landmarksCanvas.width, state.landmarksCanvas.height);
        
        if (!results.landmarks || results.landmarks.length === 0) {
          state.currentFrame.gesture = 'None';
          state.currentFrame.fsmState = 'DISARMED';
          resetFilter();
          if (state.virtualCursor) state.virtualCursor.style.display = 'none';
          updateUI();
          requestAnimationFrame(processFrame);
          return;
        }
        
        const landmarks = results.landmarks[0];
        gesture = 'None'; confidence = 0;
        if (results.gestures?.[0]?.[0]) {
          gesture = results.gestures[0][0].categoryName;
          confidence = results.gestures[0][0].score;
        }
        
        rawX = landmarks[8].x;
        rawY = landmarks[8].y;
        palmFacing = -(landmarks[9].z - landmarks[0].z) > -0.05;
        
        drawLandmarks(ctx, landmarks);
      } else {
        requestAnimationFrame(processFrame);
        return;
      }
      
      state.currentFrame.rawPosition = { x: rawX, y: rawY };
      const smoothed = oneEuroFilter(rawX, rawY, timestamp);
      state.currentFrame.smoothedPosition = smoothed;
      state.currentFrame.gesture = gesture;
      state.currentFrame.confidence = confidence;
      state.currentFrame.palmFacing = palmFacing;
      
      updateCursor(smoothed);
      updateFSM(gesture, palmFacing, smoothed);
      
      if (state.currentFrame.fsmState === 'ARMED' || state.currentFrame.fsmState === 'ACTIVE') {
        dispatchPointerEvent('pointermove', smoothed);
      }
      
      updateUI();
      requestAnimationFrame(processFrame);
    }
    
    // ========================================================================
    // DRAW LANDMARKS
    // ========================================================================
    function drawLandmarks(ctx, landmarks) {
      const w = state.landmarksCanvas.width;
      const h = state.landmarksCanvas.height;
      
      const connections = [
        [0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],
        [0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],
        [0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]
      ];
      
      ctx.strokeStyle = '#ff4444'; ctx.lineWidth = 2;
      for (const [i,j] of connections) {
        ctx.beginPath();
        ctx.moveTo(landmarks[i].x * w, landmarks[i].y * h);
        ctx.lineTo(landmarks[j].x * w, landmarks[j].y * h);
        ctx.stroke();
      }
      
      ctx.fillStyle = '#00ff88';
      for (const lm of landmarks) {
        ctx.beginPath();
        ctx.arc(lm.x * w, lm.y * h, 3, 0, 2 * Math.PI);
        ctx.fill();
      }
      
      ctx.fillStyle = '#4488ff';
      ctx.beginPath();
      ctx.arc(landmarks[8].x * w, landmarks[8].y * h, 6, 0, 2 * Math.PI);
      ctx.fill();
    }
    
    // ========================================================================
    // UPDATE UI
    // ========================================================================
    function updateUI() {
      const { gesture, rawPosition, smoothedPosition, fsmState } = state.currentFrame;
      
      const fsmEl = document.getElementById('fsm-state');
      if (fsmEl) {
        fsmEl.textContent = fsmState;
        fsmEl.className = 'fsm-state ' + fsmState.toLowerCase();
      }
      
      const hitsEl = document.getElementById('status-hits');
      if (hitsEl) hitsEl.textContent = state.pointerState.hitCount;
      
      const icons = { 'None':'‚ùì', 'Open_Palm':'‚úã', 'Closed_Fist':'‚úä', 'Pointing_Up':'‚òùÔ∏è', 'Victory':'‚úåÔ∏è', 'Thumb_Up':'üëç' };
      const iconEl = document.getElementById('gesture-icon');
      const nameEl = document.getElementById('gesture-name');
      if (iconEl) iconEl.textContent = icons[gesture] || '‚ùì';
      if (nameEl) nameEl.textContent = gesture.replace('_', ' ');
      
      const rawEl = document.getElementById('status-raw');
      const smoothEl = document.getElementById('status-smooth');
      if (rawEl && rawPosition) rawEl.textContent = `(${rawPosition.x.toFixed(2)}, ${rawPosition.y.toFixed(2)})`;
      if (smoothEl && smoothedPosition) smoothEl.textContent = `(${smoothedPosition.x.toFixed(2)}, ${smoothedPosition.y.toFixed(2)})`;
      
      const histEl = document.getElementById('fsm-history');
      if (histEl) histEl.innerHTML = state.fsmHistory.map(h => `<div>${h}</div>`).join('');
    }
    
    // ========================================================================
    // CLICK TARGET HANDLERS
    // ========================================================================
    function setupClickTargets() {
      document.querySelectorAll('.click-target').forEach(target => {
        target.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'pen') {
            target.classList.add('hit');
            state.pointerState.hitCount++;
            logEvent('hit-event', `üéØ HIT: ${target.textContent}`);
            setTimeout(() => target.classList.remove('hit'), 300);
          }
        });
      });
    }
    
    // ========================================================================
    // GOLDEN INPUT (Test without camera)
    // ========================================================================
    window.injectGesture = function(gesture) {
      state.goldenMode = true;
      state.goldenGesture = gesture;
      logEvent('golden-event', `Injected: ${gesture}`);
      state.isRunning = false;
      processFrame();
    };
    
    window.updateGoldenPos = function() {
      const x = parseFloat(document.getElementById('golden-x')?.value || 50) / 100;
      const y = parseFloat(document.getElementById('golden-y')?.value || 50) / 100;
      state.goldenPosition = { x, y };
      state.goldenMode = true;
      
      const xVal = document.getElementById('gx-val');
      const yVal = document.getElementById('gy-val');
      if (xVal) xVal.textContent = x.toFixed(2);
      if (yVal) yVal.textContent = y.toFixed(2);
      
      state.isRunning = false;
      processFrame();
    };
    
    window.runSequence = async function() {
      logEvent('golden-event', 'üé¨ Running sequence...');
      state.goldenMode = true;
      
      const targets = [
        { x: 0.17, y: 0.25 }, { x: 0.50, y: 0.25 }, { x: 0.83, y: 0.25 },
        { x: 0.17, y: 0.75 }, { x: 0.50, y: 0.75 }, { x: 0.83, y: 0.75 },
      ];
      
      for (const pos of targets) {
        state.goldenPosition = pos;
        
        // Arm
        state.goldenGesture = 'Open_Palm';
        for (let i = 0; i < 5; i++) { processFrame(); await sleep(80); }
        
        // Click
        state.goldenGesture = 'Pointing_Up';
        processFrame(); await sleep(100);
        
        // Release
        state.goldenGesture = 'Open_Palm';
        processFrame(); await sleep(100);
        
        // Disarm
        state.goldenGesture = 'None';
        processFrame(); await sleep(150);
      }
      
      logEvent('golden-event', 'üé¨ Sequence complete!');
    };
    
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
    
    // ========================================================================
    // GOLDEN LAYOUT CONFIG
    // ========================================================================
    async function initGoldenLayout() {
      const container = document.getElementById('layout-container');
      
      const config = {
        root: {
          type: 'row',
          content: [
            {
              type: 'component',
              componentType: 'interaction',
              title: 'üéØ Interaction Zone (Camera + Targets)',
              width: 65,
            },
            {
              type: 'column',
              width: 35,
              content: [
                { type: 'component', componentType: 'gesture', title: 'ü§ö Gesture', height: 20 },
                { type: 'component', componentType: 'fsm', title: '‚öôÔ∏è FSM', height: 30 },
                { type: 'component', componentType: 'controls', title: 'üéÆ Controls', height: 50 },
              ],
            },
          ],
        },
      };
      
      const layout = new GoldenLayout(container);
      
      // MAIN INTERACTION ZONE - Layered camera + targets + cursor
      layout.registerComponentFactoryFunction('interaction', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div class="interaction-zone" id="interaction-zone">
              <video id="video" autoplay playsinline muted></video>
              <canvas id="landmarks-canvas" class="landmarks"></canvas>
              <div class="target-overlay">
                <div class="click-target" data-target="1">üçé</div>
                <div class="click-target" data-target="2">üçä</div>
                <div class="click-target" data-target="3">üçã</div>
                <div class="click-target" data-target="4">üçá</div>
                <div class="click-target" data-target="5">üçì</div>
                <div class="click-target" data-target="6">ü´ê</div>
              </div>
              <div class="virtual-cursor" id="virtual-cursor"></div>
            </div>
          </div>
        `;
        
        setTimeout(() => {
          state.video = document.getElementById('video');
          state.landmarksCanvas = document.getElementById('landmarks-canvas');
          state.interactionZone = document.getElementById('interaction-zone');
          state.virtualCursor = document.getElementById('virtual-cursor');
          setupClickTargets();
        }, 50);
      });
      
      // Gesture panel
      layout.registerComponentFactoryFunction('gesture', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div class="panel-content">
              <div class="gesture-display">
                <div id="gesture-icon" class="gesture-icon">‚ùì</div>
                <div id="gesture-name" class="gesture-name">None</div>
              </div>
            </div>
          </div>
        `;
      });
      
      // FSM panel
      layout.registerComponentFactoryFunction('fsm', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div class="panel-content">
              <div id="fsm-state" class="fsm-state disarmed">DISARMED</div>
              <div class="fsm-history" id="fsm-history"></div>
            </div>
          </div>
        `;
      });
      
      // Controls panel - Camera + Golden Input + Log
      layout.registerComponentFactoryFunction('controls', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div class="panel-content">
              <button id="start-btn" onclick="window.startDemo()">‚ñ∂ Start Camera</button>
              
              <div class="status-grid" style="margin-top:8px;">
                <div class="status-item">
                  <div class="status-label">Hits</div>
                  <div id="status-hits" class="status-value green">0</div>
                </div>
                <div class="status-item">
                  <div class="status-label">Raw</div>
                  <div id="status-raw" class="status-value">--</div>
                </div>
                <div class="status-item">
                  <div class="status-label">Smooth</div>
                  <div id="status-smooth" class="status-value blue">--</div>
                </div>
              </div>
              
              <div class="golden-section">
                <div class="golden-title">üß™ Golden Input (No Camera)</div>
                <div class="golden-btns">
                  <button class="golden-btn" onclick="injectGesture('Open_Palm')">‚úã Palm</button>
                  <button class="golden-btn" onclick="injectGesture('Pointing_Up')">‚òùÔ∏è Point</button>
                  <button class="golden-btn" onclick="injectGesture('None')">‚ùå None</button>
                  <button class="golden-btn" onclick="runSequence()">üé¨ Auto</button>
                </div>
                <div class="golden-slider">
                  <label>X: <span id="gx-val">0.50</span></label>
                  <input type="range" id="golden-x" value="50" oninput="updateGoldenPos()">
                </div>
                <div class="golden-slider">
                  <label>Y: <span id="gy-val">0.50</span></label>
                  <input type="range" id="golden-y" value="50" oninput="updateGoldenPos()">
                </div>
              </div>
              
              <div class="golden-section">
                <div class="golden-title">üìù Event Log</div>
                <div class="event-log" id="event-log"></div>
              </div>
            </div>
          </div>
        `;
      });
      
      layout.loadLayout(config);
      return layout;
    }
    
    // ========================================================================
    // INIT
    // ========================================================================
    window.startDemo = async function() {
      const btn = document.getElementById('start-btn');
      if (btn) { btn.disabled = true; btn.textContent = '‚è≥ Loading...'; }
      
      try {
        await initMediaPipe();
        if (btn) btn.textContent = '‚è≥ Camera...';
        await startCamera();
        if (btn) btn.textContent = '‚úì Running';
        logEvent('fsm-event', 'Camera started');
      } catch (err) {
        console.error(err);
        if (btn) { btn.disabled = false; btn.textContent = '‚ùå Retry'; }
        logEvent('hit-event', `Error: ${err.message}`);
      }
    };
    
    initGoldenLayout().then(() => {
      console.log('‚úÖ Golden Layout v2.6.0 initialized');
      logEvent('fsm-event', 'Ready - use Golden Input or Start Camera');
    });
  </script>
</body>
