<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFO Gen87.X3 Mini-OS Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #app {
            width: 100%;
            height: 100%;
        }
        .panel {
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h3 {
            margin-top: 0;
            color: #00ffcc;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: 'Courier New', Courier, monospace;
        }
        .label { color: #888; }
        .value { color: #fff; font-weight: bold; }
        .btn {
            background: #333;
            border: 1px solid #444;
            color: #ccc;
            padding: 5px 10px;
            cursor: pointer;
            margin: 2px;
            font-size: 0.9em;
        }
        .btn:hover { background: #444; color: #fff; }
        .btn.active { background: #00ffcc; color: #000; border-color: #00ffcc; }
        canvas {
            background: #000;
            width: 100%;
            height: 100%;
            display: block;
        }
        .log-entry {
            font-size: 0.85em;
            margin-bottom: 4px;
            border-left: 2px solid #444;
            padding-left: 8px;
        }
        .log-ts { color: #666; margin-right: 8px; }
        .log-msg { color: #aaa; }
        .log-type-signal { border-left-color: #00ffcc; }
        .log-type-event { border-left-color: #ff00ff; }
        .log-type-error { border-left-color: #ff3333; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
