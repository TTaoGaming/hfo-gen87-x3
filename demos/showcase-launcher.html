<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥ˆ Showcase Launcher - GoldenLayout Shell</title>
    <!-- GoldenLayout CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #app {
            width: 100%;
            height: 100%;
        }
        
        /* Launcher header */
        .launcher-header {
            background: linear-gradient(135deg, #2a2a4e, #1a1a2e);
            border-bottom: 1px solid #a371f7;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .launcher-header h1 {
            margin: 0;
            font-size: 1.2em;
            color: #fff;
        }
        
        .gen-badge {
            background: #a371f7;
            color: #fff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        /* GoldenLayout container */
        #golden-container {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Showcase panel styles */
        .showcase-panel {
            padding: 16px;
            height: 100%;
            box-sizing: border-box;
            background: #2a2a4e;
            overflow: auto;
        }
        
        .showcase-header {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .port-badge, .verb-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .port-badge {
            background: var(--port-color, #a371f7);
            color: #fff;
        }
        
        .verb-badge {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid var(--port-color, #a371f7);
        }
        
        .showcase-panel h3 {
            margin: 0 0 12px 0;
            color: #fff;
        }
        
        .showcase-content {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .showcase-panel .info {
            color: #888;
            font-size: 0.85em;
            margin: 0;
        }
        
        /* Gate grid */
        .gates-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }
        
        .gate-status {
            padding: 4px;
            text-align: center;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .gate-status.pass { background: #22863a; color: #fff; }
        .gate-status.fail { background: #cb2431; color: #fff; }
        
        /* Metrics display */
        .metrics {
            font-family: monospace;
            color: #58a6ff;
        }
        
        .metrics .value {
            color: #7ee787;
        }
        
        /* State indicator */
        .state-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        
        .state-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Validation log */
        .validation-log {
            font-family: monospace;
            font-size: 0.85em;
            color: #7ee787;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            margin-top: 8px;
        }
        
        /* Canvas styling */
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="launcher-header">
        <h1>ðŸ¥ˆ Showcase Launcher</h1>
        <span class="gen-badge">Gen87.X3</span>
        <span style="color: #888; font-size: 0.9em;">GoldenLayout Shell â€¢ UIShellPort</span>
    </header>
    <div id="golden-container"></div>
    <script type="module" src="./src/showcase-launcher.ts"></script>
</body>
</html>
