<body>
  <div id="layout-container"></div>
  
  <!-- Virtual cursor for W3C pointer events -->
  <div id="virtual-cursor"></div>
  
  <script type="module">
// @ts-nocheck

    import { GestureRecognizer, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/vision_bundle.mjs';
    import { GoldenLayout } from 'https://esm.sh/golden-layout@2.6.0';
    
    // ========================================================================
    // STATE
    // ========================================================================
    const state = {
      gestureRecognizer: null,
      video: null,
      landmarksCanvas: null,
      isRunning: false,
      lastTimestamp: 0,
      
      // 1‚Ç¨ Filter state
      filter: { x: null, y: null, dx: null, dy: null, lastTime: null },
      config: { minCutoff: 1.0, beta: 0.007 },
      
      // Current frame
      currentFrame: {
        gesture: 'None',
        confidence: 0,
        position: null,
        smoothed: null,
        fsmState: 'DISARMED',
        palmFacing: false,
      },
      
      // FSM
      fsmHistory: [],
      armingStart: null,
      
      // W3C Pointer Event tracking
      pointerState: {
        lastPosition: null,
        isDown: false,
        pointerId: 1,
        hitCount: 0,
      },
      
      // Event log
      eventLog: [],
    };
    
    // ========================================================================
    // W3C POINTER EVENT FACTORY (Inline - from w3c-pointer-factory.ts)
    // ========================================================================
    function createW3CPointerEvent(type, position, options = {}) {
      const init = {
        bubbles: true,
        cancelable: true,
        composed: true,
        
        // Position
        clientX: position.x,
        clientY: position.y,
        screenX: position.x,
        screenY: position.y,
        
        // Pointer identity
        pointerId: options.pointerId ?? state.pointerState.pointerId,
        pointerType: 'pen',  // Gesture = pen-like input
        isPrimary: true,
        
        // Pressure (W3C: 0.5 for active, 0 for hover)
        pressure: type === 'pointerdown' ? 0.5 : (type === 'pointermove' ? 0.5 : 0),
        tangentialPressure: 0,
        
        // Tilt (gesture has no tilt)
        tiltX: 0,
        tiltY: 0,
        twist: 0,
        
        // Contact geometry
        width: 1,
        height: 1,
        
        // Button state
        button: type === 'pointerdown' ? 0 : (type === 'pointerup' ? 0 : -1),
        buttons: type === 'pointerdown' ? 1 : (type === 'pointermove' && state.pointerState.isDown ? 1 : 0),
        
        // Modifiers
        ctrlKey: false,
        shiftKey: false,
        altKey: false,
        metaKey: false,
      };
      
      return new PointerEvent(type, init);
    }
    
    // ========================================================================
    // DISPATCH W3C POINTER EVENT
    // ========================================================================
    function dispatchPointerEvent(type, screenPosition) {
      const event = createW3CPointerEvent(type, screenPosition);
      
      // Find element at position
      const target = document.elementFromPoint(screenPosition.x, screenPosition.y);
      
      if (target) {
        target.dispatchEvent(event);
        
        // Log event
        logEvent('pointer-event', `${type} @ (${Math.round(screenPosition.x)}, ${Math.round(screenPosition.y)}) ‚Üí ${target.className || target.tagName}`);
        
        return target;
      }
      return null;
    }
    
    // ========================================================================
    // 1‚Ç¨ FILTER (from working index.html)
    // ========================================================================
    function computeAlpha(cutoff, dt) {
      const tau = 1.0 / (2 * Math.PI * cutoff);
      return 1.0 / (1.0 + tau / dt);
    }
    
    function oneEuroFilter(x, y, timestamp) {
      const { filter, config } = state;
      
      if (filter.lastTime === null) {
        filter.x = x;
        filter.y = y;
        filter.dx = 0;
        filter.dy = 0;
        filter.lastTime = timestamp;
        return { x, y };
      }
      
      const dt = Math.max((timestamp - filter.lastTime) / 1000, 0.001);
      filter.lastTime = timestamp;
      
      const dx = (x - filter.x) / dt;
      const dy = (y - filter.y) / dt;
      
      const alphaDeriv = computeAlpha(1.0, dt);
      filter.dx = filter.dx + alphaDeriv * (dx - filter.dx);
      filter.dy = filter.dy + alphaDeriv * (dy - filter.dy);
      
      const speed = Math.sqrt(filter.dx * filter.dx + filter.dy * filter.dy);
      const cutoff = config.minCutoff + config.beta * speed;
      
      const alpha = computeAlpha(cutoff, dt);
      filter.x = filter.x + alpha * (x - filter.x);
      filter.y = filter.y + alpha * (y - filter.y);
      
      return { x: filter.x, y: filter.y };
    }
    
    function resetFilter() {
      state.filter = { x: null, y: null, dx: null, dy: null, lastTime: null };
    }
    
    // ========================================================================
    // FSM (from working index.html + W3C events)
    // ========================================================================
    const ARM_THRESHOLD_MS = 300;
    
    function updateFSM(gesture, palmFacing, screenPosition) {
      const prev = state.currentFrame.fsmState;
      let next = prev;
      
      if (!palmFacing) {
        next = 'DISARMED';
        state.armingStart = null;
        
        // Pointer up if was down
        if (state.pointerState.isDown) {
          dispatchPointerEvent('pointerup', screenPosition);
          state.pointerState.isDown = false;
        }
      } else if (gesture === 'Open_Palm') {
        if (prev === 'DISARMED') {
          state.armingStart = Date.now();
          next = 'ARMING';
        } else if (prev === 'ARMING') {
          if (Date.now() - state.armingStart > ARM_THRESHOLD_MS) {
            next = 'ARMED';
          }
        } else if (prev === 'ACTIVE') {
          // Release click
          if (state.pointerState.isDown) {
            dispatchPointerEvent('pointerup', screenPosition);
            state.pointerState.isDown = false;
          }
          next = 'ARMED';
        }
      } else if (gesture === 'Pointing_Up' && prev === 'ARMED') {
        // Click!
        next = 'ACTIVE';
        if (!state.pointerState.isDown) {
          dispatchPointerEvent('pointerdown', screenPosition);
          state.pointerState.isDown = true;
        }
      }
      
      if (next !== prev) {
        state.fsmHistory.unshift(`${new Date().toLocaleTimeString()} ${prev} ‚Üí ${next}`);
        if (state.fsmHistory.length > 20) state.fsmHistory.pop();
        logEvent('fsm-event', `${prev} ‚Üí ${next}`);
      }
      
      state.currentFrame.fsmState = next;
    }
    
    // ========================================================================
    // EVENT LOG
    // ========================================================================
    function logEvent(type, message) {
      state.eventLog.unshift({ type, message, time: new Date().toLocaleTimeString() });
      if (state.eventLog.length > 50) state.eventLog.pop();
      updateEventLog();
    }
    
    function updateEventLog() {
      const el = document.getElementById('event-log');
      if (el) {
        el.innerHTML = state.eventLog.map(e => 
          `<div class="${e.type}">[${e.time}] ${e.message}</div>`
        ).join('');
      }
    }
    
    // ========================================================================
    // MEDIAPIPE
    // ========================================================================
    async function initMediaPipe() {
      const vision = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm'
      );
      
      state.gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task',
          delegate: 'GPU',
        },
        runningMode: 'VIDEO',
        numHands: 1,
      });
      
      console.log('‚úÖ MediaPipe initialized');
    }
    
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480, facingMode: 'user' },
      });
      
      state.video.srcObject = stream;
      await state.video.play();
      
      state.landmarksCanvas.width = state.video.videoWidth;
      state.landmarksCanvas.height = state.video.videoHeight;
      
      state.isRunning = true;
      processFrame();
    }
    
    // ========================================================================
    // PROCESS FRAME (Main loop)
    // ========================================================================
    function processFrame() {
      if (!state.isRunning || !state.gestureRecognizer) {
        requestAnimationFrame(processFrame);
        return;
      }
      
      const timestamp = performance.now();
      if (timestamp === state.lastTimestamp) {
        requestAnimationFrame(processFrame);
        return;
      }
      state.lastTimestamp = timestamp;
      
      const results = state.gestureRecognizer.recognizeForVideo(state.video, timestamp);
      
      // Clear landmarks
      const ctx = state.landmarksCanvas.getContext('2d');
      ctx.clearRect(0, 0, state.landmarksCanvas.width, state.landmarksCanvas.height);
      
      if (results.landmarks && results.landmarks.length > 0) {
        const landmarks = results.landmarks[0];
        const gestures = results.gestures;
        
        // Get gesture
        let gesture = 'None';
        let confidence = 0;
        if (gestures && gestures.length > 0 && gestures[0].length > 0) {
          gesture = gestures[0][0].categoryName;
          confidence = gestures[0][0].score;
        }
        
        // Index fingertip (landmark 8)
        const indexTip = landmarks[8];
        const rawX = indexTip.x;
        const rawY = indexTip.y;
        
        // Palm facing detection
        const wrist = landmarks[0];
        const middleMCP = landmarks[9];
        const palmNormalZ = -(middleMCP.z - wrist.z);
        const palmFacing = palmNormalZ > -0.05;
        
        // Apply 1‚Ç¨ filter
        const smoothed = oneEuroFilter(rawX, rawY, timestamp);
        
        // Convert to screen coordinates (mirror X for selfie view)
        const screenX = (1 - smoothed.x) * window.innerWidth;
        const screenY = smoothed.y * window.innerHeight;
        const screenPosition = { x: screenX, y: screenY };
        
        // Update virtual cursor position
        const cursor = document.getElementById('virtual-cursor');
        if (cursor) {
          cursor.style.display = 'block';
          cursor.style.left = screenX + 'px';
          cursor.style.top = screenY + 'px';
        }
        
        // Update FSM (dispatches W3C pointer events)
        updateFSM(gesture, palmFacing, screenPosition);
        
        // Emit pointermove if tracking
        if (state.currentFrame.fsmState !== 'DISARMED') {
          dispatchPointerEvent('pointermove', screenPosition);
        }
        
        // Update state
        state.currentFrame = {
          ...state.currentFrame,
          gesture,
          confidence,
          position: { x: rawX, y: rawY },
          smoothed,
          palmFacing,
        };
        
        // Draw landmarks
        drawLandmarks(ctx, landmarks);
        
        // Update cursor style
        if (cursor) {
          cursor.className = state.currentFrame.fsmState.toLowerCase();
        }
      } else {
        // No hand detected
        state.currentFrame.gesture = 'None';
        state.currentFrame.confidence = 0;
        state.currentFrame.position = null;
        state.currentFrame.fsmState = 'DISARMED';
        resetFilter();
        
        const cursor = document.getElementById('virtual-cursor');
        if (cursor) cursor.style.display = 'none';
      }
      
      // Update UI
      updateUI();
      
      requestAnimationFrame(processFrame);
    }
    
    // ========================================================================
    // DRAW LANDMARKS
    // ========================================================================
    function drawLandmarks(ctx, landmarks) {
      const w = state.landmarksCanvas.width;
      const h = state.landmarksCanvas.height;
      
      const connections = [
        [0, 1], [1, 2], [2, 3], [3, 4],
        [0, 5], [5, 6], [6, 7], [7, 8],
        [0, 9], [9, 10], [10, 11], [11, 12],
        [0, 13], [13, 14], [14, 15], [15, 16],
        [0, 17], [17, 18], [18, 19], [19, 20],
        [5, 9], [9, 13], [13, 17],
      ];
      
      ctx.strokeStyle = '#ff4444';
      ctx.lineWidth = 2;
      
      for (const [i, j] of connections) {
        ctx.beginPath();
        ctx.moveTo(landmarks[i].x * w, landmarks[i].y * h);
        ctx.lineTo(landmarks[j].x * w, landmarks[j].y * h);
        ctx.stroke();
      }
      
      ctx.fillStyle = '#00ff88';
      for (const lm of landmarks) {
        ctx.beginPath();
        ctx.arc(lm.x * w, lm.y * h, 4, 0, 2 * Math.PI);
        ctx.fill();
      }
      
      // Index tip larger
      ctx.fillStyle = '#4488ff';
      ctx.beginPath();
      ctx.arc(landmarks[8].x * w, landmarks[8].y * h, 8, 0, 2 * Math.PI);
      ctx.fill();
    }
    
    // ========================================================================
    // UPDATE UI
    // ========================================================================
    function updateUI() {
      // Status
      const gestureEl = document.getElementById('status-gesture');
      const confidenceEl = document.getElementById('status-confidence');
      const positionEl = document.getElementById('status-position');
      const hitsEl = document.getElementById('status-hits');
      
      if (gestureEl) gestureEl.textContent = state.currentFrame.gesture;
      if (confidenceEl) confidenceEl.textContent = (state.currentFrame.confidence * 100).toFixed(0) + '%';
      if (positionEl && state.currentFrame.smoothed) {
        positionEl.textContent = `(${(state.currentFrame.smoothed.x * 100).toFixed(0)}%, ${(state.currentFrame.smoothed.y * 100).toFixed(0)}%)`;
      }
      if (hitsEl) hitsEl.textContent = state.pointerState.hitCount;
      
      // FSM
      const fsmStateEl = document.getElementById('fsm-state');
      const fsmHistoryEl = document.getElementById('fsm-history');
      
      if (fsmStateEl) {
        fsmStateEl.textContent = state.currentFrame.fsmState;
        fsmStateEl.className = 'fsm-state ' + state.currentFrame.fsmState.toLowerCase();
      }
      
      if (fsmHistoryEl) {
        fsmHistoryEl.innerHTML = state.fsmHistory.map(h => `<div>${h}</div>`).join('');
      }
      
      // Gesture
      const gestureIconEl = document.getElementById('gesture-icon');
      const gestureNameEl = document.getElementById('gesture-name');
      const gestureConfEl = document.getElementById('gesture-confidence');
      
      const gestureIcons = {
        'None': '‚ùì', 'Open_Palm': '‚úã', 'Closed_Fist': '‚úä',
        'Pointing_Up': '‚òùÔ∏è', 'Victory': '‚úåÔ∏è', 'Thumb_Up': 'üëç',
        'Thumb_Down': 'üëé', 'ILoveYou': 'ü§ü',
      };
      
      if (gestureIconEl) gestureIconEl.textContent = gestureIcons[state.currentFrame.gesture] || '‚ùì';
      if (gestureNameEl) gestureNameEl.textContent = state.currentFrame.gesture.replace('_', ' ');
      if (gestureConfEl) gestureConfEl.textContent = `Confidence: ${(state.currentFrame.confidence * 100).toFixed(0)}%`;
    }
    
    // ========================================================================
    // CLICK TARGET HANDLING
    // ========================================================================
    function setupClickTargets() {
      document.querySelectorAll('.click-target').forEach(target => {
        // W3C Pointer Event listeners
        target.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'pen') {  // Our gesture pointer
            target.classList.add('hit');
            state.pointerState.hitCount++;
            logEvent('hit-event', `üéØ HIT: ${target.textContent}`);
            
            setTimeout(() => target.classList.remove('hit'), 300);
          }
        });
      });
    }
    
    // ========================================================================
    // GOLDEN LAYOUT
    // ========================================================================
    async function initGoldenLayout() {
      const container = document.getElementById('layout-container');
      
      const config = {
        root: {
          type: 'row',
          content: [
            {
              type: 'column',
              width: 50,
              content: [
                {
                  type: 'component',
                  componentType: 'camera',
                  title: 'üìπ Camera',
                  height: 50,
                },
                {
                  type: 'component',
                  componentType: 'targets',
                  title: 'üéØ Click Targets',
                },
              ],
            },
            {
              type: 'column',
              width: 25,
              content: [
                {
                  type: 'component',
                  componentType: 'gesture',
                  title: 'ü§ö Gesture',
                  height: 30,
                },
                {
                  type: 'component',
                  componentType: 'fsm',
                  title: '‚öôÔ∏è FSM',
                  height: 40,
                },
                {
                  type: 'component',
                  componentType: 'status',
                  title: 'üìä Status',
                },
              ],
            },
            {
              type: 'column',
              width: 25,
              content: [
                {
                  type: 'component',
                  componentType: 'events',
                  title: 'üìù Event Log',
                },
              ],
            },
          ],
        },
      };
      
      const layout = new GoldenLayout(container);
      
      // Camera panel
      layout.registerComponentFactoryFunction('camera', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div id="camera-container" class="panel-content">
              <video id="video" autoplay playsinline muted></video>
              <canvas id="landmarks-canvas"></canvas>
            </div>
          </div>
        `;
        setTimeout(() => {
          state.video = document.getElementById('video');
          state.landmarksCanvas = document.getElementById('landmarks-canvas');
        }, 0);
      });
      
      // NEW: Click targets panel
      layout.registerComponentFactoryFunction('targets', (container) => {
        container.element.innerHTML = `

      // Status panel
      layout.registerComponentFactoryFunction('status', (container) => {
        container.element.innerHTML = `
          <div class="panel">
            <div class="panel-content">
              <div class="status-grid">
                <div class="status-item">
                  <div class="status-label">Gesture</div>
                  <div id="status-gesture" class="status-value blue">None</div>

                <div class="status-item">
                  <div class="status-label">Confidence</div>

                  <div id="status-hits" class="status-value green">0</div>

      // NEW: Event log panel
      layout.registerComponentFactoryFunction('events', (container) => {

    // ========================================================================

    window.startDemo = async function() {
      const btn = document.getElementById('start-btn');
      if (btn) {
        btn.disabled = true;
        btn.textContent = '‚è≥ Loading MediaPipe...';
      }
      
      try {
        await initMediaPipe();
        if (btn) btn.textContent = '‚è≥ Starting Camera...';
        await startCamera();
        if (btn) btn.textContent = '‚úì Running';
        logEvent('fsm-event', 'Demo started - show palm to arm');
      } catch (err) {
        console.error(err);
        if (btn) {
          btn.disabled = false;
          btn.textContent = '‚ùå Error - Retry';
        }
        logEvent('hit-event', `Error: ${err.message}`);
      }
    };
    
    // Initialize
    initGoldenLayout().then(() => {
      console.log('‚úÖ Golden Layout v2.6.0 initialized');
      logEvent('fsm-event', 'Layout ready - click Start Camera');
    });
