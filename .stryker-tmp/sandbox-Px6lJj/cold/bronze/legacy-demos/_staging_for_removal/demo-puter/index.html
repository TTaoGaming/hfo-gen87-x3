<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen87.X3 - Puter.js Gesture Control Demo</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ•·ï¸</text></svg>">
  
  <!-- Puter.js SDK -->
  <script src="https://js.puter.com/v2/"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #eee;
      min-height: 100vh;
      overflow: hidden;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYERS
       Layer 0: Webcam video (bottom)
       Layer 1: Landmark overlay
       Layer 2: Puter windows (managed by Puter.js)
       Layer 3: Gesture cursor
       Layer 4: Control bar
    */
    
    #videoLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
      opacity: 0.3;
      background: #000;
    }
    
    #landmarkLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    
    #cursorLayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10000;
    }
    
    /* Control Bar */
    .control-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
      z-index: 99999;
    }
    
    .logo {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-gen { color: #e94560; text-shadow: 0 0 10px rgba(233,69,96,0.5); }
    .logo-puter { color: #4ade80; font-size: 0.9rem; }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    
    button:hover { transform: translateY(-1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    
    .btn-primary { background: #e94560; color: white; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: #eee; border: 1px solid rgba(255,255,255,0.2); }
    .btn-puter { background: #4ade80; color: #000; }
    
    /* Status Panel */
    .status-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      z-index: 99999;
      min-width: 280px;
    }
    
    .status-panel h3 {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .status-row:last-child { border-bottom: none; }
    .status-label { color: #888; font-size: 0.85rem; }
    .status-value { color: #fff; font-weight: 500; font-size: 0.85rem; }
    .status-value.active { color: #4ade80; }
    .status-value.warning { color: #fbbf24; }
    .status-value.error { color: #f87171; }
    
    /* Gesture Display */
    .gesture-display {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      z-index: 99999;
      min-width: 200px;
    }
    
    .gesture-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .gesture-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #4ade80;
    }
    
    .gesture-state {
      font-size: 0.8rem;
      color: #888;
      margin-top: 8px;
      padding: 4px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      display: inline-block;
    }
    
    /* Window Target Indicators */
    .window-target {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: system-ui, sans-serif;
      cursor: crosshair;
      user-select: none;
    }
    
    .window-target.active {
      box-shadow: inset 0 0 0 3px #4ade80;
    }
    
    .window-target.hover {
      background: linear-gradient(135deg, #2a2a4e 0%, #26315e 100%);
    }
    
    .window-target h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .window-target .coords {
      font-family: monospace;
      font-size: 0.9rem;
      color: #4ade80;
      padding: 8px 16px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      margin-top: 10px;
    }
    
    .window-target .events {
      font-size: 0.75rem;
      color: #888;
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      width: 90%;
      text-align: left;
    }
    
    .window-target .events .event {
      padding: 2px 6px;
      margin: 2px 0;
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
    
    .window-target .events .event.pointerdown { border-left: 3px solid #4ade80; }
    .window-target .events .event.pointerup { border-left: 3px solid #f87171; }
    .window-target .events .event.pointermove { border-left: 3px solid #60a5fa; }
    
    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10,10,20,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loadingStatus {
      color: #888;
      font-size: 0.9rem;
    }
    
    /* Hidden video for gesture test injection */
    #testVideo {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Video Layer (webcam or test video) -->
  <video id="videoLayer" autoplay playsinline muted></video>
  <video id="testVideo" muted loop></video>
  
  <!-- Landmark Overlay -->
  <canvas id="landmarkLayer"></canvas>
  
  <!-- Cursor Layer -->
  <canvas id="cursorLayer"></canvas>
  
  <!-- Control Bar -->
  <div class="control-bar">
    <div class="logo">
      <span>ğŸ•·ï¸</span>
      <span class="logo-gen">Gen87.X3</span>
      <span class="logo-puter">Ã— Puter.js</span>
    </div>
    <div class="controls">
      <button id="startBtn" class="btn-primary">â–¶ Start Camera</button>
      <button id="createWindowBtn" class="btn-puter">+ Create Window</button>
      <button id="tileWindowsBtn" class="btn-secondary">âŠ Tile Windows</button>
      <button id="injectTestBtn" class="btn-secondary">ğŸ§ª Inject Test</button>
      <span id="fpsCounter" style="color: #4ade80; font-weight: bold; margin-left: 10px;">-- FPS</span>
    </div>
  </div>
  
  <!-- Status Panel -->
  <div class="status-panel">
    <h3>ğŸ¯ Pipeline Status</h3>
    <div class="status-row">
      <span class="status-label">Camera</span>
      <span id="cameraStatus" class="status-value">Offline</span>
    </div>
    <div class="status-row">
      <span class="status-label">MediaPipe</span>
      <span id="mediapipeStatus" class="status-value">Loading...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Hand Detected</span>
      <span id="handStatus" class="status-value">--</span>
    </div>
    <div class="status-row">
      <span class="status-label">Puter Windows</span>
      <span id="windowCount" class="status-value">0</span>
    </div>
    <div class="status-row">
      <span class="status-label">Active Window</span>
      <span id="activeWindow" class="status-value">None</span>
    </div>
    <div class="status-row">
      <span class="status-label">Cursor Position</span>
      <span id="cursorPos" class="status-value">--</span>
    </div>
  </div>
  
  <!-- Gesture Display -->
  <div class="gesture-display">
    <div id="gestureIcon" class="gesture-icon">ğŸ‘‹</div>
    <div id="gestureLabel" class="gesture-label">Waiting...</div>
    <div id="fsmState" class="gesture-state">IDLE</div>
  </div>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div id="loadingStatus">Initializing Puter.js...</div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
